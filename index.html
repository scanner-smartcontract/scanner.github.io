<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Contract Analyzer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="hero-content">
            <h1 id="animated-heading">Analyze Smart Contracts for Security Risks</h1>
            <p id="animated-subheading">Detect vulnerabilities, scams, and honeypots in smart contracts across multiple blockchains.</p>
            <div class="search-bar">
                <input type="text" id="contractAddress" placeholder="Enter contract address">
                <select id="blockchain">
                    <option value="polygon">Polygon</option>
                    <option value="ethereum">Ethereum</option>
                    <option value="bsc">Binance Smart Chain</option>
                    <option value="polygon">Polygon</option>
                </select>
                <button onclick="analyzeToken()">Analyze</button>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
