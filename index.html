<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Token Analyzer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Crypto Token Analyzer</h1>
    <p>Check if a token is a scam, honeypot, or rugpull.</p>
    
    <label for="blockchain">Select Blockchain:</label>
    <select id="blockchain">
        <option value="ethereum">Ethereum</option>
        <option value="bsc">Binance Smart Chain</option>
        <option value="polygon">Polygon</option>
    </select>

    <input type="text" id="contractAddress" placeholder="Enter contract address">
    <button onclick="analyzeToken()">Analyze</button>

    <pre id="result"></pre>

    <script src="script.js"></script>
</body>
</html>
